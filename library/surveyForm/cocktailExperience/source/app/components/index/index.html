<!DOCTYPE html>
<html lang="en" data-js-page="index" class="p-index">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tribute Page - Jerry Thomas</title>
  <link rel="stylesheet" href="styles/index.page.critical.css" />
  <link rel="shortcut icon" href="icons//favicon-32x32.png" type="image/x-icon" />
</head>

<body class="grid" data-js-component="generic" data-cmp-type="template">

  <header class="o-header__base row" data-cmp-type="organism">
    <h1 class="t-pageHeading col-smartphone-4 col-desktop-12" id="title">
      <span>Survey Form - Cocktail Experience</span>
    </h1>
  </header>

  <main class="o-main__base row spacer-baseline__l" data-cmp-type="organism" id="main">
    <form class="o-form__base col-smartphone-4 col-desktop-12 spacer-baseline__l" data-cmp-type="organism">
    </form>

    <aside class="o-aside__base col-smartphone-4 col-desktop-12 spacer-baseline__l">
      <div class="o-aside__container row">
        <h2 class="o-aside__heading col-smartphone-4 col-desktop-8">
          <span>Read More:</span>
        </h2>
        <div class="m-reference-list__base col-smartphone-4 col-desktop-8">
          <ul class="m-reference-list__list">
            <li class="m-reference-list__item">
              <a class="a-link-icon__base" rel="noopener" id="tribute-link"
                href="https://en.wikipedia.org/wiki/Jerry_Thomas_(bartender)" target="_blank">
                <svg src="wikipedia.svg" class="inline-svg a-link-icon__icon"></svg>
                <span class="a-link-icon__tooltip">Wikipedia</span>
              </a>
            </li>
            <li class="m-reference-list__item">
              <a class="a-link-icon__base" rel="noopener"
                href="https://www.liquor.com/articles/jerry-thomas-125-years-later/" target="_blank">
                <svg src="liquorCom.svg" class="inline-svg a-link-icon__icon a-icon__liquorCom"></svg>
                <span class="a-link-icon__tooltip">Liquor.com</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </aside>
  </main>

  <footer class="o-footer__base row spacer-baseline__l" data-cmp-type="organism">
    <div class="o-footer__container col-smartphone-4 col-desktop-10">
      <div class="o-footer__wrapper row">
        <a class="a-link-icon__base" rel="noopener" id="freecodecamp-link"
          href="https://www.freecodecamp.org/learn/responsive-web-design/" target="blank">
          <svg src="Freecodecamp-icon-vector-01.svg" class="inline-svg a-link-icon__icon"></svg>
          <span class="a-link-icon__tooltip">FreeCodeCamp.org</span>
        </a>
      </div>
      <div class="o-footer__wrapper row">
        <div class="m-legalnotice__base" data-cmp-type="molecule">
          <div class="m-legalnotice__container row">
            <div class="m-legalnotice__text col-smartphone-4">
              <p> <span class="m-legalnotice__copyright t-body">Copyright ... 2022</span> <span> | </span> <a
                  class="m-legalnotice__policy t-link" href="#">privacy policy</a></p>
            </div>
          </div>
        </div>
      </div>


    </div>
  </footer>

  <link rel="preload" href="styles/generic.template.async.css" as="style"
    onload="this.onload=null;this.rel='stylesheet'" />
  <link rel="preload" href="styles/grid.template.async.css" as="style"
    onload="this.onload=null;this.rel='stylesheet'" />
  <noscript>
    <link rel="stylesheet" href="styles/generic.template.async.css" />
    <link rel="stylesheet" href="styles/grid.template.async.css" />
  </noscript>
  <script data-id="init-js" src="javascript/index.page.js" async defer></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
